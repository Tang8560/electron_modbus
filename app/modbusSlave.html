<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>EasyModbus Slave</title>
  </head>
  <body>
    <h1>EasyModbus Slave</h1>
    <div class="header">
      <div>
        <label for="name">Select Mode : </label>
        <select name="mode" id="mode">
          <option value="ModbusTCP">ModbusTCP (Ethernet)</option>
          <option value="ModbusRTU">ModbusRTU (Serial)</option>
        </select>
      </div>
      <div>
        <label for="name">IP Address : </label>
        <input type="text" id="ip" name="ip" required minlength="7" maxlength="15" size="15" />
      </div>
      <div>
        <label for="name">Port : </label>
        <input type="text" id="port" name="port" inputmode="numeric" pattern="\d*"  />
      </div>
      <button id="connect">Connect</button>
      <button id="disconnect">Disconnect</button>
    </div>




    <div class="tab">
      <button class="tablinks" onclick="openControl(event, 'setting')">setting</button>
      <button class="tablinks" onclick="openControl(event, 'command')">command</button>
    </div>


    <div id="setting" class="tabcontent">
      <div class="read">
        <h2>1. Read values from Server</h2>
        <span>
          <label for="name">Starting Address : </label>
          <input type="text" id="start" name="start" inputmode="numeric" pattern="\d*"  />
        </span>
        <br/>
        <span>
          <label for="name">Number of values : </label>
          <input type="text" id="num" name="num" inputmode="numeric" pattern="\d*"  />
        </span>
        <br/>
        <button>Read Coils - FC1</button>
        <button>Read Discrete Inputs - FC2</button>
        <button>Read Holding Registers - FC3</button>
        <button>Read Input Registers -FC4</button>
      </div>
      <div class="write">
        <h2>2. Write values to Server</h2>
        <span>
          <label for="name">Starting Address : </label>
          <input type="text" id="start" name="start" inputmode="numeric" pattern="\d*"  />
        </span>
        <br/>
        <button>Write Single Coil - FC5</button>
        <button>Write Single Register - FC6</button>
        <button>Write Multiple Coils - FC15</button>
        <button>Write Multiple Registers -FC16</button>
      </div>
    </div>



    <div id="command" class="tabcontent">
      <div class="single">
        <h2>3. Single Command</h2>
        <input type="text" id="command" name="command" inputmode="numeric" pattern="\d*"  />
        <button>Send</button>
      </div>
      <div class="single">
        <h2>4. Multiple Command</h2>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button>Send</button>
      </div>
    </div>



    <h1 id="status">Status</h1>
    <script src="./modbusSlave.js"></script>
  </body>
</html>
